<!DOCTYPE html>

    <title>Exercice 6b</title>
</head>
<body>
    <script>
        // Changez la valeur de l'heure pour afficher des messages différents
        let heure = 14; // Par exemple, changez l'heure ici

        // Vérifiez l'heure et affichez le message approprié
        if (heure >= 6 && heure < 12) {
            document.write("Bonjour !");
        } else if (heure >= 12 && heure < 17) {
            document.write("Bon après-midi !");
        } else {
            document.write("Bonne nuit !");
        }
    </script>
</body>
